<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-lightGray font-outfit min-h-screen flex flex-col items-center justify-center"
  >
    <main>
      <div
        class="container bg-white w-80 text-center p-4 rounded-[20px] space-y-4"
      >
        <img
          src="images/image-qr-code.png"
          alt="QR code to frontend mentor website"
          class="w-72 h-72 rounded-[20px]"
        />
        <h1 class="text-2xl font-bold text-darkBlue">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-base font-normal text-grayishBlue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer>
      <div class="text-center text-sm text-grayishBlue">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-neonLime hover:text-neonPink"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/beowulf1958"
          class="text-neonLime hover:text-neonPink"
          >Jordan Murrin</a
        >.
      </div>
    </footer>
  </body>
</html>
